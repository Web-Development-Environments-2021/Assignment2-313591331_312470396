<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css"
            href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/south-street/jquery-ui.css">
        <script src="./jquery-3.4.1.slim.min.js"></script>
        <script src="./JQuery/jquery.validate.min.js"></script>
        <script src="form-validation.js"></script>

    </head>

    <body>
        <form action="" name="registration">
            <input name="full_name" id="full-name" class="login-input" type="text" placeholder="Full Name" />
            <input name="email" id="email" class="login-input" type="text" placeholder="Email" />
            <input name="birth_date" id="birth_date" class="login-input" type="date" />
            <input name="user_name" id="user-name-reg" class="login-input" type="text" placeholder="Choose User Name" />
            <input name="password" id="password-reg" class="login-input" type="password" placeholder="Enter Password" />
            <button type="submit">Register</button>
        </form>
    </body>

</html>
